services:
  - type: web
    name: financial-qa-system
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: UVICORN_HOST
        value: 0.0.0.0
      - key: UVICORN_PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/api:/opt/render/project/src/core:/opt/render/project/src/models
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    healthCheckPath: /api/v1/health